<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="[namespace]">
  <meta name="apple-mobile-web-app-title" content="[namespace]">
  <meta name="theme-color" content="#2196F3">
  <meta name="msapplication-navbutton-color" content="#2196F3">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta charset="UTF-8">
  <meta name="description" content="Random name generator!">
  <meta name="keywords" content="Random, Name, Generator, Username, Screenname, Randomizer, namespace">
  <meta name="author" content="zmall53 Vexified">
  <link rel="shortcut icon" type="image/png" href="styles/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>[namespace]</title>
</head>
<!-- Body -->
<body id="site">
  <div id="main-box">
    <div id="main-box-name">
      <p id="nameGen">[namespace]</p>
      <div id="main-box-name-button">
        <button onclick="nameCreate()" class="button-create">Create name</button>
        <button id="numbButton" onclick="addNumb()" class="button-create">Add number</button>
      </div>
    </div>
  </div>
</body>
<script src="js/gen.js"></script>
<!-- Service worker registration -->
<script type="text/javascript">
      if (navigator.serviceWorker.controller) {
        console.log('[PWA] active service worker found, no need to register')
      } else {
        //Register the ServiceWorker
        navigator.serviceWorker.register('pwabuilder-sw.js', {
          scope: './'
        }).then(function(reg) {
          console.log('Service worker has been registered for scope:'+ reg.scope);
        });
      }
</script>
<footer>
  <p>zmall53 and Vexified</p>
</footer>
</html>
